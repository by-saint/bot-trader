<html lang="pt-PT">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>MB Sniper | QUANTUM-VORTEX Omni-Asset</title>

    <!-- Tailwind + React UMD (Babel para JSX no navegador) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');

        :root { --accent: #4f46e5; --bg: #010103; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #f8fafc; overflow-x: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }

        .glass { background: rgba(5, 5, 12, 0.95); backdrop-filter: blur(50px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glow-pulse { box-shadow: 0 0 80px -20px rgba(79, 70, 229, 0.4); }

        .scan-line { height: 1px; background: linear-gradient(90deg, transparent, #818cf8, transparent); width: 100%; position: absolute; z-index: 10; animation: scanning 1.2s linear infinite; }
        @keyframes scanning { 0% { top: -5%; } 100% { top: 105%; } }

        .h-gradient { background: linear-gradient(135deg, #fff 40%, #818cf8 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        .card-institutional { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); border: 1px solid rgba(255, 255, 255, 0.02); background: linear-gradient(180deg, rgba(10,10,20,0.9) 0%, rgba(2,2,5,1) 100%); }
        .card-institutional:hover { border-color: rgba(99, 102, 241, 0.5); transform: translateY(-5px); box-shadow: 0 20px 40px -10px rgba(0,0,0,0.9); }

        .progress-bar { height: 3px; background: linear-gradient(90deg, #4f46e5, #c084fc); transition: width 0.2s ease; box-shadow: 0 0 15px #4f46e5; }

        /* Small responsive tweaks */
        @media (max-width: 768px) {
            .scan-line { display:none; }
        }
    </style>

<body>
    <div id="root"></div>

    <script type="text/babel">
    const { useState, useEffect, useCallback, useRef } = React;

    /************************************************************************
     * CONFIGURAÇÕES
     * - Atenção: colocar chaves no front-end é inseguro. Este projeto é
     *   front-end only por sua escolha; mantenha chaves fora do código.
     ************************************************************************/
    const OMNI_WHITELIST = [
        'BTC','ETH','SOL','XRP','ADA','DOT','LINK','AVAX','MATIC','LTC',
        'BCH','DOGE','SHIB','NEAR','ALGO','ATOM','UNI','AAVE','SAND','MANA',
        'GRT','CHZ','AXS','RENDER','FETCH','PEPE','STX','TIA','BONK','FLOKI',
        'OP','ARB','SUI','APT','IMX','LDO','FET','VET','FIL','ETC','INJ','SEI',
        'KAS','GALA','ROSE','JUP','PYTH','WIF','ENA','W','STRK','ZRO','TON',
        'THETA','LRC','MKR','DYDX','ENS','RUNE','SNX','CRV','BEAM','AGIX','OCEAN',
        'TRX','KAVA','NEO','EOS','FLOW','STG','WOO'
    ];

    const ENGINE_CONFIG = {
        FEE_MB: 0.014,
        SPREAD_BUFFER: 0.005,
        MIN_SCORE: 82,
        COOLDOWN_MS: 60000,
        POOL_CONCURRENCY: 4,
        MIN_QUOTE_VOL: 1_500_000
    };

    /************************************************************************
     * UTILITÁRIOS - funções seguras para parsing e estatística
     ************************************************************************/
    const safeParseFloat = (v) => {
        const n = parseFloat(v);
        return Number.isFinite(n) ? n : 0;
    };

    const mean = (arr) => arr.length ? arr.reduce((a,b)=>a+b,0)/arr.length : 0;
    const stddev = (arr) => {
        if (!arr.length) return 0;
        const m = mean(arr);
        return Math.sqrt(arr.reduce((s,x)=>s + Math.pow(x-m,2), 0) / arr.length);
    };

    // ATR (correct index handling)
    const atrFromKlines = (klines, window = 14) => {
        if (!Array.isArray(klines) || klines.length < 2) return 0;
        const start = Math.max(1, klines.length - window);
        const trs = [];
        for (let i = start; i < klines.length; i++) {
            const high = safeParseFloat(klines[i][2]);
            const low = safeParseFloat(klines[i][3]);
            const prevClose = safeParseFloat(klines[i-1][4]);
            trs.push(Math.max(high - low, Math.abs(high - prevClose), Math.abs(low - prevClose)));
        }
        return trs.length ? trs.reduce((a,b)=>a+b,0)/trs.length : 0;
    };

    /************************************************************************
     * Chunking utility to process tickers in bounded concurrency
     ************************************************************************/
    function chunkArray(arr, size) {
        const out = [];
        for (let i = 0; i < arr.length; i += size) out.push(arr.slice(i, i + size));
        return out;
    }

    /************************************************************************
     * Compute precision metrics - robust checks + defensive code
     ************************************************************************/
    const computePrecisionMetrics = (k5, k15, k1h) => {
        // Validate datasets
        if (!Array.isArray(k15) || !Array.isArray(k1h) || k15.length < 20 || k1h.length < 20) {
            return { valid: false };
        }

        const closes15 = k15.map(k => safeParseFloat(k[4]));
        const vols15 = k15.map(k => safeParseFloat(k[5]));
        const closes1h = k1h.map(k => safeParseFloat(k[4]));

        const currentPrice = closes15[closes15.length - 1];

        // Volume Z-score (last 20)
        const volWindow = vols15.slice(-20);
        const avgVol = mean(volWindow);
        const sdVol = stddev(volWindow) || 1;
        const volumeZScore = (vols15[vols15.length - 1] - avgVol) / sdVol;

        // SMA 200 on 1H (use available length if <200)
        const smaWindow = Math.min(200, closes1h.length);
        const sma200h = mean(closes1h.slice(-smaWindow));

        // EMA21 on 15m (simple EMA implementation)
        const ema21 = (() => {
            const arr = closes15.slice(-60); // use at most 60 values to compute stable EMA
            if (!arr.length) return currentPrice;
            const window = Math.min(21, arr.length);
            const k = 2 / (window + 1);
            let emaPrev = mean(arr.slice(0, window));
            for (let i = window; i < arr.length; i++) {
                emaPrev = arr[i] * k + emaPrev * (1 - k);
            }
            return emaPrev;
        })();

        // Stochastic RSI basic (defensive)
        const rsi = (() => {
            const period = 14;
            if (closes15.length < period + 1) return 50;
            const changes = [];
            for (let i = closes15.length - period - 1; i < closes15.length - 1; i++) {
                changes.push(closes15[i+1] - closes15[i]);
            }
            const gains = changes.map(x => x > 0 ? x : 0);
            const losses = changes.map(x => x < 0 ? Math.abs(x) : 0);
            const avgGain = mean(gains);
            const avgLoss = mean(losses) || 1;
            const rs = avgGain / avgLoss;
            return 100 - (100 / (1 + rs));
        })();

        // StochRSI approx: normalize last RSI vs min/max of window
        const stochRsi = (() => {
            const rWindow = 14;
            const rsiSeries = [];
            // compute a small series of RSI-like values
            for (let i = Math.max(0, closes15.length - (rWindow * 2)); i < closes15.length; i++) {
                if (i < 1) continue;
                const change = closes15[i] - closes15[i-1];
                rsiSeries.push(change > 0 ? change : 0);
            }
            const minR = Math.min(...rsiSeries, 0);
            const maxR = Math.max(...rsiSeries, 1);
            const last = rsiSeries[rsiSeries.length - 1] || 0;
            return (last - minR) / (maxR - minR || 1);
        })();

        // ATR for target calculation (on 15m)
        const atr = atrFromKlines(k15, 14);

        // Score composition
        let score = 0;
        if (currentPrice > sma200h) score += 35;
        if (currentPrice > ema21) score += 15;
        if (volumeZScore > 1.8) score += 25;
        if (stochRsi < 0.20) score += 25;
        // clamp score 0-100
        score = Math.max(0, Math.min(100, Math.round(score)));

        return { valid: true, currentPrice, atr, score, stochRsi, sma200h, ema21, volumeZScore, rsi };
    };

    /************************************************************************
     * Liquidity check (orderbook depth) - defensive and tolerant
     ************************************************************************/
    async function checkLiquidity(symbol, minNotionalUSD = 10000, usdtBrl = 5) {
        try {
            const res = await fetch(`https://api.binance.com/api/v3/depth?symbol=${symbol}&limit=50`);
            if (!res.ok) return false;
            const depth = await res.json();
            const bids = Array.isArray(depth.bids) ? depth.bids.slice(0, 10) : [];
            const asks = Array.isArray(depth.asks) ? depth.asks.slice(0, 10) : [];
            const bidsNotional = bids.reduce((s, b) => s + safeParseFloat(b[0]) * safeParseFloat(b[1]), 0);
            const asksNotional = asks.reduce((s, a) => s + safeParseFloat(a[0]) * safeParseFloat(a[1]), 0);
            const notional = Math.min(bidsNotional, asksNotional);
            const notionalUSD = notional; // pair is USDT base
            return notionalUSD >= minNotionalUSD;
        } catch (e) {
            console.warn('checkLiquidity error', e);
            return false;
        }
    }

    /************************************************************************
     * ENGINE - scan loop with concurrency control and safety flags
     ************************************************************************/
    const App = () => {
        const [signals, setSignals] = useState([]);
        const [loading, setLoading] = useState(true);
        const [usdtBrl, setUsdtBrl] = useState(0);
        const [status, setStatus] = useState('SINCRONIZANDO NODES...');
        const [timer, setTimer] = useState(Math.round(ENGINE_CONFIG.COOLDOWN_MS / 1000));
        const [progress, setProgress] = useState(0);

        const isRunningRef = useRef(false);
        const abortRef = useRef(false);

        const fmtBRL = (v) => {
            try {
                return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL', minimumFractionDigits: v < 1 ? 4 : 2 });
            } catch {
                return 'R$ ' + Number(v).toFixed(2);
            }
        };

        const safeFetchJson = async (url) => {
            try {
                const res = await fetch(url);
                if (!res.ok) return null;
                return await res.json();
            } catch (e) {
                return null;
            }
        };

        const runScan = useCallback(async (manual = false) => {
            if (isRunningRef.current) {
                console.log('Scan in progress - skipping overlapping run');
                return;
            }
            isRunningRef.current = true;
            abortRef.current = false;
            setLoading(true);
            setProgress(3);
            setStatus('INICIANDO VARREDURA');

            try {
                // 1) obter USDTBRL - tentar Binance, senão fallback 5.0
                let rateBRL = usdtBrl || 5.0;
                try {
                    const pRes = await safeFetchJson('https://api.binance.com/api/v3/ticker/price?symbol=USDTBRL');
                    if (pRes && pRes.price) rateBRL = safeParseFloat(pRes.price);
                } catch (e) {
                    console.warn('Failed to get USDTBRL, using fallback', e);
                }
                setUsdtBrl(rateBRL);
                setProgress(10);

                // 2) obter tickers 24h
                const tickers = await safeFetchJson('https://api.binance.com/api/v3/ticker/24hr') || [];
                // filtro whitelist + quoteVolume
                const candidates = tickers.filter(t => {
                    try {
                        const base = t.symbol.replace('USDT', '');
                        return OMNI_WHITELIST.includes(base) && safeParseFloat(t.quoteVolume) > ENGINE_CONFIG.MIN_QUOTE_VOL;
                    } catch { return false; }
                });

                // fallback: se nenhum, pegar primeiros pares da whitelist
                const finalCandidates = candidates.length ? candidates : tickers.filter(t => OMNI_WHITELIST.includes(t.symbol.replace('USDT',''))).slice(0, 40);

                setProgress(18);

                const groups = chunkArray(finalCandidates, ENGINE_CONFIG.POOL_CONCURRENCY);
                const discovered = [];

                for (let gi = 0; gi < groups.length; gi++) {
                    if (abortRef.current) break;
                    const group = groups[gi];
                    setProgress(Math.round(18 + (gi / groups.length) * 70));
                    // process group concurrently
                    await Promise.all(group.map(async (tkr) => {
                        if (abortRef.current) return;
                        try {
                            const symbol = tkr.symbol;
                            setStatus(`SCANNING ${symbol}`);
                            // fetch klines (defensive: allow partial failure)
                            const [k5, k15, k1h] = await Promise.all([
                                safeFetchJson(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=5m&limit=30`),
                                safeFetchJson(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=15m&limit=120`),
                                safeFetchJson(`https://api.binance.com/api/v3/klines?symbol=${symbol}&interval=1h&limit=250`)
                            ]);

                            if (!k15 || !k1h) return;

                            const q = computePrecisionMetrics(k5, k15, k1h);
                            if (!q.valid) return;

                            if (q.score >= ENGINE_CONFIG.MIN_SCORE) {
                                // check liquidity (best-effort)
                                const liquidityOk = await checkLiquidity(symbol, 10_000, rateBRL).catch(()=>false);
                                if (!liquidityOk) return;

                                // calculate targets/stops using ATR and conservative multipliers
                                const target = q.currentPrice + q.atr * 3.4;
                                const stop = q.currentPrice - q.atr * 2.1;
                                const netProfit = ((target / q.currentPrice) - 1 - ENGINE_CONFIG.FEE_MB - ENGINE_CONFIG.SPREAD_BUFFER) * 100;

                                if (netProfit > 1.0) {
                                    discovered.push({
                                        coin: symbol.replace('USDT',''),
                                        symbol,
                                        score: q.score,
                                        priceBRL: q.currentPrice * rateBRL,
                                        priceUSDT: q.currentPrice,
                                        targetBRL: target * rateBRL,
                                        targetUSDT: target,
                                        stopBRL: stop * rateBRL,
                                        stopUSDT: stop,
                                        eta: Math.round((q.atr / q.currentPrice) * 4500) + 'm',
                                        volM: (safeParseFloat(tkr.quoteVolume) / 1_000_000).toFixed(1),
                                        netProfit: netProfit.toFixed(2)
                                    });
                                }
                            }
                        } catch (e) {
                            // don't blow up the entire group due to one failure
                            console.warn('ticker processing error', e);
                        }
                    }));
                    // small sleep to reduce risk of burst rate-limit on free endpoints
                    await new Promise(res => setTimeout(res, 120));
                }

                discovered.sort((a,b) => b.score - a.score || parseFloat(b.netProfit) - parseFloat(a.netProfit));
                setSignals(discovered);
                setProgress(100);
                setStatus('IDLE - MONITORIZANDO 100+ ATIVOS');
            } catch (err) {
                console.error('Scan error', err);
                setStatus('ERRO DE SINCRONIZAÇÃO');
            } finally {
                setLoading(false);
                isRunningRef.current = false;
            }
        }, [usdtBrl]);

        useEffect(() => {
            // initial run + schedule
            runScan();
            let remaining = Math.round(ENGINE_CONFIG.COOLDOWN_MS / 1000);
            setTimer(remaining);
            const tick = setInterval(() => {
                remaining -= 1;
                if (remaining <= 0) {
                    runScan();
                    remaining = Math.round(ENGINE_CONFIG.COOLDOWN_MS / 1000);
                }
                setTimer(remaining);
            }, 1000);
            return () => {
                abortRef.current = true;
                clearInterval(tick);
            };
        }, [runScan]);

        // manual controls
        const handleRunNow = () => {
            runScan(true);
        };

        const handleStop = () => {
            abortRef.current = true;
            setStatus('INTERRUPTOPEMANENTE');
            setLoading(false);
        };

        return (
            <div className="max-w-7xl mx-auto p-4 lg:p-12 min-h-screen relative">
                <div className="fixed top-0 left-0 w-full z-50 h-[3px] bg-white/5">
                    <div className="progress-bar h-full" style={{ width: `${progress}%` }} />
                </div>

                <div className="glass glow-pulse rounded-[40px] p-8 mb-12 relative overflow-hidden">
                    <div className="scan-line opacity-20"></div>
                    <div className="flex flex-col lg:flex-row justify-between items-center gap-10 relative z-20">
                        <div className="flex items-center gap-8">
                            <div className="p-4 bg-indigo-600/30 rounded-3xl border border-indigo-500/50">
                                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="2.5" className="animate-pulse"><circle cx="12" cy="12" r="10"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/><path d="M2 12h20"/></svg>
                            </div>
                            <div>
                                <h1 className="text-3xl font-black h-gradient tracking-tighter uppercase italic leading-none">Quantum Vortex <span className="text-white opacity-40 text-lg font-light tracking-normal not-italic">Omni-Asset</span></h1>
                                <p className="text-[10px] mono text-slate-500 uppercase tracking-[0.4em] flex items-center gap-3 mt-3 font-bold">
                                    <span className="w-2.5 h-2.5 bg-emerald-500 rounded-full animate-ping" aria-hidden="true"></span>
                                    {status} | TAXA BRL: {usdtBrl ? usdtBrl.toFixed(2) : '—'}
                                </p>
                            </div>
                        </div>

                        <div className="flex items-center gap-14">
                            <div className="text-right">
                                <p className="text-[9px] font-black text-slate-600 uppercase tracking-widest mb-1 italic">Recalibração Omni</p>
                                <p className="text-4xl font-black text-white mono tabular-nums">{timer}s</p>
                            </div>

                            <div className="flex gap-3">
                                <button onClick={handleRunNow} aria-label="Rodar varredura agora" className="p-4 bg-white/5 hover:bg-indigo-600/40 rounded-2xl border border-white/10 transition-all active:scale-90 shadow-2xl">Rodar Agora</button>
                                <button onClick={handleStop} aria-label="Interromper varredura" className="p-4 bg-red-700/10 hover:bg-red-700/20 rounded-2xl border border-red-700/10 transition-all">Parar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div className="grid grid-cols-1 lg:grid-cols-12 gap-10">
                    <div className="lg:col-span-8 space-y-8">
                        {loading && progress < 100 ? (
                            <div className="glass p-32 rounded-[56px] text-center border-indigo-500/10 relative overflow-hidden">
                                <div className="scan-line opacity-10"></div>
                                <div className="w-16 h-16 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin mx-auto mb-8"></div>
                                <p className="text-[11px] font-black text-slate-500 tracking-[1em] uppercase">Mapeando nodes e filtrando confluências...</p>
                            </div>
                        ) : signals.length === 0 ? (
                            <div className="glass p-20 rounded-[56px] text-center border-dashed border-white/10 opacity-50">
                                <p className="text-slate-500 italic text-sm tracking-[0.2em] uppercase font-bold leading-relaxed">A aguardar confluência Omni-Precision...<br/><span className="text-[9px] font-normal tracking-normal text-slate-700">Apenas sinais de alta capilaridade são mostrados.</span></p>
                            </div>
                        ) : (
                            signals.map((s, i) => (
                                <div key={i} className="card-institutional rounded-[48px] p-10 relative overflow-hidden group shadow-2xl" role="article" aria-label={`Sinal ${s.coin}`}>
                                    <div className="absolute top-0 right-0 p-10 text-right z-10">
                                        <div className="text-[10px] font-black text-slate-700 uppercase mb-1 tracking-tighter">Probabilidade Omni</div>
                                        <div className="text-6xl font-black text-indigo-500 opacity-20 group-hover:opacity-100 transition-all italic leading-none">{s.score}%</div>
                                    </div>

                                    <div className="flex items-center gap-8 mb-12 relative z-10">
                                        <div className="w-20 h-20 bg-gradient-to-br from-indigo-500 to-indigo-950 rounded-[28px] flex items-center justify-center text-4xl font-black text-white shadow-2xl border border-white/10 italic">
                                            {s.coin[0]}
                                        </div>
                                        <div>
                                            <h3 className="text-5xl font-black text-white tracking-tighter uppercase italic leading-none">{s.coin}</h3>
                                            <div className="flex flex-wrap gap-4 mt-5">
                                                <div className="bg-emerald-500/10 border border-emerald-500/20 px-4 py-2 rounded-2xl shadow-lg">
                                                    <span className="text-[11px] font-black text-emerald-400 uppercase tracking-widest flex items-center gap-2">
                                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>
                                                        LUCRO LÍQUIDO: +{s.netProfit}%
                                                    </span>
                                                </div>
                                                <div className="bg-indigo-500/10 border border-indigo-500/20 px-4 py-2 rounded-2xl shadow-lg">
                                                    <span className="text-[11px] font-black text-indigo-300 uppercase tracking-widest flex items-center gap-2">
                                                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                                                        ESTIMATIVA: {s.eta}
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12 relative z-10">
                                        <PriceBlock label="PONTO DE COMPRA (BRL)" val={fmtBRL(s.priceBRL)} active={true} />
                                        <PriceBlock label="SAÍDA QUANTUM" val={fmtBRL(s.targetBRL)} color="text-indigo-400" />
                                        <PriceBlock label="PROTEÇÃO (STOP)" val={fmtBRL(s.stopBRL)} color="text-red-500" />
                                    </div>

                                    <div className="flex flex-col lg:flex-row justify-between items-center gap-10 pt-10 border-t border-white/5 relative z-10">
                                        <div className="flex-1">
                                            <p className="text-[10px] font-black text-slate-500 uppercase tracking-[0.3em] mb-3 flex items-center gap-2">
                                                <div className="w-2 h-2 bg-indigo-500 rounded-full" aria-hidden="true"></div>
                                                Racional Técnico Omni-Asset
                                            </p>
                                            <p className="text-xs text-slate-400 italic leading-relaxed border-l-2 border-indigo-500/30 pl-5 uppercase font-bold tracking-tight">
                                                Fluxo institucional detectado por Z-Score de volume e compressão 15M alinhada com 1H.
                                            </p>
                                        </div>
                                        <div className="flex gap-3">
                                            <a href={`https://www.mercadobitcoin.com.br/negociacoes/${s.coin.toLowerCase()}`} target="_blank" rel="noopener noreferrer" className="w-full lg:w-auto bg-white text-black font-black text-xs px-8 py-4 rounded-[28px] hover:bg-indigo-600 hover:text-white transition-all uppercase tracking-[0.4em] shadow-2xl text-center active:scale-95">ABRIR TRADE NO MB</a>
                                            <button onClick={() => navigator.clipboard?.writeText(JSON.stringify(s))} className="px-4 py-3 bg-white/5 rounded-[20px] border border-white/10 text-xs font-medium">Copiar sinal</button>
                                        </div>
                                    </div>
                                </div>
                            ))
                        )}
                    </div>

                    <div className="lg:col-span-4 space-y-10">
                        <div className="glass p-10 rounded-[48px] border-indigo-500/20 shadow-2xl">
                            <h3 className="text-xs font-black text-white mb-6 uppercase italic tracking-widest flex items-center gap-4">
                                <div className="w-2.5 h-2.5 bg-indigo-400 rounded-full shadow-[0_0_15px_#4f46e5] animate-pulse" aria-hidden="true"></div>
                                Omni Core v13
                            </h3>
